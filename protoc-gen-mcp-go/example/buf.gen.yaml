version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/birdayz/protoc-gen-mcp-go/main
plugins:
  - local: 
      - protoc-gen-go
    out: .
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: .
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - local: ["go","run","../"]
    out: .
    opt: paths=source_relative
